<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Verdana</string></test>
    <edit name="family" mode="assign" binding="same"><string>DejaVu Sans</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>Source Sans Pro</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>freesans</string></test>
    <edit name="family" mode="assign" binding="same"><string>Source Sans Pro</string></edit>
  </match>
  <match target="pattern">
   <test qual="any" name="family"><string>serif</string></test>
   <edit name="family" mode="assign" binding="same"><string>Century Schoolbook L</string></edit>
  </match>
  <match target="pattern">
   <test qual="any" name="family"><string>georgia</string></test>
   <edit name="family" mode="assign" binding="same"><string>Century Schoolbook L</string></edit>
  </match>
  <match target="pattern">
   <test qual="any" name="family"><string>times</string></test>
   <edit name="family" mode="assign" binding="same"><string>Century Schoolbook L</string></edit>
  </match>
  <match target="pattern">
   <test qual="any" name="family"><string>times new roman</string></test>
   <edit name="family" mode="assign" binding="same"><string>Century Schoolbook L</string></edit>
  </match>
</fontconfig>
